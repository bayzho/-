<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неоновый калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #0a0a16;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator-container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        h1 {
            text-align: center;
            font-weight: 300;
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
            margin-bottom: 10px;
            animation: pulse 3s infinite alternate;
        }
        
        .calculator {
            background: rgba(15, 15, 30, 0.9);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2),
                        inset 0 0 20px rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .display {
            background: rgba(5, 5, 15, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: right;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: inset 0 0 15px rgba(0, 10, 30, 0.8),
                        0 5px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff00ff, #00f3ff);
            box-shadow: 0 0 10px #00f3ff;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 27px;
            word-break: break-all;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        .current-operand {
            font-size: 2.8rem;
            font-weight: 300;
            min-height: 65px;
            word-break: break-all;
            text-shadow: 0 0 10px #00f3ff;
            letter-spacing: 2px;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        button {
            border: none;
            border-radius: 12px;
            padding: 20px 10px;
            font-size: 1.4rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(20, 20, 40, 0.9);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 5px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .number {
            color: #ffffff;
            text-shadow: 0 0 8px #00f3ff;
        }
        
        .number:hover {
            background: rgba(0, 100, 150, 0.3);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.2),
                        0 0 15px rgba(0, 150, 255, 0.4),
                        inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        
        .operation {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }
        
        .operation:hover {
            background: rgba(150, 0, 150, 0.3);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.2),
                        0 0 15px rgba(255, 0, 255, 0.4),
                        inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        
        .equals {
            color: #00ffaa;
            text-shadow: 0 0 8px #00ffaa;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: rgba(0, 150, 100, 0.3);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.2),
                        0 0 15px rgba(0, 255, 170, 0.4),
                        inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        
        .clear, .delete {
            color: #ffaa00;
            text-shadow: 0 0 8px #ffaa00;
        }
        
        .clear:hover, .delete:hover {
            background: rgba(150, 100, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 170, 0, 0.2),
                        0 0 15px rgba(255, 170, 0, 0.4),
                        inset 0 0 5px rgba(255, 255, 255, 0.1);
        }
        
        .footer {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .footer a {
            color: #00f3ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
            }
            100% {
                text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 600px) {
            .calculator {
                padding: 20px;
            }
            
            .current-operand {
                font-size: 2.2rem;
            }
            
            button {
                padding: 18px 5px;
                font-size: 1.2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 400px) {
            .buttons-grid {
                gap: 10px;
            }
            
            button {
                padding: 16px 5px;
                font-size: 1.1rem;
            }
            
            .current-operand {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1><i class="fas fa-calculator"></i> Неоновый калькулятор</h1>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons-grid">
                <button class="clear operation" data-action="clear">C</button>
                <button class="delete operation" data-action="delete">DEL</button>
                <button class="operation" data-operation="÷">÷</button>
                <button class="operation" data-operation="×">×</button>
                
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operation" data-operation="-">-</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operation" data-operation="+">+</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="equals" data-action="equals">=</button>
                
                <button class="number" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Неоновый минималистичный калькулятор | Создано с <i class="fas fa-heart" style="color:#ff00ff;"></i></p>
            <p>Используйте клавиатуру или мышь для ввода</p>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetScreen = false;
            }
            
            delete() {
                if (this.currentOperand === '0' || this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.toString().slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (this.resetScreen) {
                    this.currentOperand = '0';
                    this.resetScreen = false;
                }
                
                if (number === '.' && this.currentOperand.includes('.')) return;
                
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '0' && this.previousOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Ошибка: деление на ноль!");
                            this.clear();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Округление для избежания длинных десятичных дробей
                computation = Math.round(computation * 100000000) / 100000000;
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.resetScreen = true;
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        // Получение элементов DOM
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-action="equals"]');
        const clearButton = document.querySelector('[data-action="clear"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        
        // Создание калькулятора
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // Обработчики событий для кнопок
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
            });
        });
        
        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operation'));
                calculator.updateDisplay();
            });
        });
        
        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });
        
        clearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        // Обработка ввода с клавиатуры
        document.addEventListener('keydown', (event) => {
            let keyPressed = event.key;
            
            // Обработка цифр и точки
            if ((keyPressed >= '0' && keyPressed <= '9') || keyPressed === '.') {
                calculator.appendNumber(keyPressed);
                calculator.updateDisplay();
            }
            
            // Обработка операций
            if (keyPressed === '+' || keyPressed === '-') {
                calculator.chooseOperation(keyPressed);
                calculator.updateDisplay();
            }
            
            // Обработка умножения и деления
            if (keyPressed === '*' || keyPressed === 'x' || keyPressed === 'X') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            }
            
            if (keyPressed === '/') {
                event.preventDefault();
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            }
            
            // Обработка других клавиш
            if (keyPressed === 'Enter' || keyPressed === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (keyPressed === 'Escape' || keyPressed === 'Delete') {
                calculator.clear();
                calculator.updateDisplay();
            }
            
            if (keyPressed === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });
        
        // Добавляем визуальный эффект при нажатии на кнопки
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(1px)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
